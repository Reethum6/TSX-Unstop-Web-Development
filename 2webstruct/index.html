<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Semantic Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>

        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>

  <main>
